product: jvm/app

settings:
  ktor: enabled
  kotlin:
    serialization: json
  jvm:
    mainClass: org.jetbrains.amper.ktor.ApplicationKt

dependencies:
  - $ktor.server.core
  - $ktor.server.netty
  - $ktor.server.configYaml
  - $logback.classic
  - $ktor.client.core
  - $ktor.client.cio
  - $ktor.client.contentNegotiation
  - $ktor.serialization.kotlinx.json
  - org.locationtech.jts:jts-core:1.20.0

test-dependencies:
  - $ktor.server.testHost
